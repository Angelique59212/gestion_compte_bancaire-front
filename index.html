<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 flex flex-col">
<header class="bg-cyan-600 h-32 text-white flex justify-around items-center fixed top-0 w-full z-50">
    <div>
        <img class="w-36 h-auto" src="assets/image/logo.png" alt="Logo de Ma Banque">
    </div>
    <h1 class="text-3xl font-bold">Ma Banque</h1>
    <div id="search" class="text-center">
        <form id="searchForm" class="inline-block">
            <div class="mb-4 flex items-center">
                <label class="font-medium" for="searchName"></label>
                <input class="w-3/4 p-2 block border-2 rounded-md" type="text" placeholder="Nom" name="searchName" id="searchName">
            </div>
            <div>
                <input type="submit" class=" w-1/2 text-sm text-slate-500 py-1 rounded-md border-0 text-sm c bg-gray-200 text-black-700 hover:bg-cyan-500" value="Rechercher">

            </div>
        </form>
    </div>
</header>


<div class="mt-32"></div>
<div class=" mt-16 flex justify-around items-center">
    <div class="w-1/3 mx-2">
        <img class="w-full" src="assets/image/banque.avif" alt="">
    </div>
    <div id="resultResponse" class="space-y-12  w-1/2  border-gray-900/10 pb-12">
        <h1 class="text-xl text-center font-bold m-2">Création du client</h1>
        <form action="" id="createCustomer" method="post">
            <div class="text-center">
                <div class="mb-4">
                    <label class="font-medium" for="lastName">Nom :</label>
                    <input class=" w-1/3 mx-auto block border-2 rounded-md p-2" type="text" placeholder="Nom" name="lastName"
                           id="lastName">
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="firstName">Prénom :</label>
                    <input class=" w-1/3 mx-auto block border-2 rounded-md p-2" type="text" placeholder="Prénom" name="firstName"
                           id="firstName">
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="address">Adresse</label>
                    <input class="block mx-auto w-1/3 border-2 rounded-md p-2" type="text" placeholder="Adresse"
                           name="address" id="address">
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="phone">Téléphone</label>
                    <input class="block mx-auto w-1/3 border-2 rounded-md p-2" type="text" placeholder="Téléphone"
                           name="phone" id="phone">
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="mail">Mail</label>
                    <input class="block mx-auto w-1/3 border-2 rounded-md p-2" type="email" placeholder="e-mail"
                           name="mail" id="mail">
                </div>
                <input type="submit" class="
                w-1/4 text-sm  text-slate-500
                py-2
                rounded-full border-0
                text-sm c
                bg-gray-200 text-black-700
                hover:bg-cyan-500" value="Créer le compte">
            </div>
        </form>
    </div>
</div>
<div class="space-y-32 mx-auto m-6 border-gray-900/10 pb-12">
    <div class="flex space-x-24">
        <form action="" id="createAccount" class="invisible" method="post" style="flex: 1;">
            <h1 class="text-xl font-bold text-center mb-4">Création du compte</h1>
            <div class="mb-4">
                <label for="accountType">Type de compte : </label>
                <select name="accountType" id="accountType">
                    <option value="courant">Courant</option>
                    <option value="epargne">Epargne</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="currentAccountBalance">Solde :</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Solde" name="currentAccountBalance" id="currentAccountBalance">
            </div>
            <input type="submit" class="
                w-1/2 text-sm  text-slate-500
                py-2
                rounded-full border-0
                text-sm font-semibold
                bg-gray-200 text-black-700
                hover:bg-cyan-500" value="Créer le compte">
        </form>
        <form action="" id="payment" class="invisible" method="post" style="flex: 1;">
            <h1 class="text-xl font-bold text-center mb-4">Virements</h1>
            <div class="mb-4">
                <label for="amountAccount">Montant:</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Montant" name="amountAccount" id="amountAccount">
            </div>
            <div class="mb-4">
                <label for="accountSource">Compte Source:</label>
                <input class="block w-full border-2 rounded-md p-2" type="number" name="accountSource" id="accountSource" placeholder="id source">
            </div>
            <div class="mb-4">
                <label for="accountDest">Compte destinataire:</label>
                <input class="block w-full border-2 rounded-md p-2" type="number" name="accountDest" id="accountDest" placeholder="id dest">
            </div>
            <input type="submit" class="
                w-80 text-sm  text-slate-500
                py-2
                rounded-full border-0
                text-sm font-semibold
                bg-gray-200 text-black-700
                hover:bg-cyan-500" value="Effectuer le virement">
        </form>
    </div>
</div>


<div id="infosAccount"></div>

<footer class="bg-gray-800 text-white py-2">
    <div class="container text-white mx-auto flex justify-between items-center">
        <div class="text-lg font-bold">
            Ma Banque
        </div>
        <div>
            <img class="w-12 h-12" src="assets/image/logo_white.png" alt="Logo de Ma Banque">
        </div>
    </div>
</footer>

<script src="assets/js/api.js"></script>
<script src="assets/js/account.js"></script>
</body>
</html>
