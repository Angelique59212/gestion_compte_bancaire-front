<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 flex flex-col h-screen">
<header class="bg-cyan-600 h-32 text-white flex justify-around items-center">
    <div>
        <img class="w-36 h-auto" src="assets/image/logo.png" alt="Logo de Ma Banque">
    </div>
    <h1 class="text-3xl font-bold">Ma Banque</h1>
</header>
<div class="flex justify-around items-center h-screen">
    <div class="w-1/3">
        <img class="w-full" src="assets/image/banque.avif" alt="">
    </div>
    <div id="resultResponse" class="w-1/3 p-8 border border-blue-800">
        <h1 class="text-xl font-bold text-center mb-4">Création du client</h1>
        <form action="" id="createCustomer" method="post">
            <div class="mb-4">
                <label for="firstName">Prénom :</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Prénom" name="firstName"
                       id="firstName">
            </div>
            <div class="mb-4">
                <label for="lastName">Nom :</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Nom" name="lastName"
                       id="lastName">
            </div>
            <div class="mb-4">
                <label for="address">Adresse</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Adresse"
                       name="address" id="address">
            </div>
            <div class="mb-4">
                <label for="phone">Téléphone</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Téléphone"
                       name="phone" id="phone">
            </div>
            <div class="mb-4">
                <label for="mail">Mail</label>
                <input class="block w-full border-2 rounded-md p-2" type="email" placeholder="e-mail"
                       name="mail" id="mail">
            </div>

            <input type="submit" class="bg-blue-500 text-white p-2 rounded-md" value="Créer le compte">
        </form>
    </div>
    <div>
        <form action="" id="createAccount"  class="invisible" method="post">
            <h1 class="text-xl font-bold text-center mb-4">Création du compte</h1>
            <div class="mb-4">
                <label for="accountType">Type de compte : </label>
                <select name="accountType" id="accountType">
                    <option value="courant">Courant</option>
                    <option value="epargne">Epargne</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="currentAccountBalance">Solde :</label>
                <input class="block w-full border-2 rounded-md p-2" type="text" placeholder="Solde"
                       name="currentAccountBalance"
                       id="currentAccountBalance">
            </div>

            <input type="submit" class="bg-blue-500 text-white p-2 rounded-md" value="Créer le compte">
        </form>
    </div>
</div>
<div id="infosAccount"></div>
<footer class="bg-gray-800 text-white py-2">
    <div class="container text-white mx-auto flex justify-between items-center">
        <div class="text-lg font-bold">
            Ma Banque
        </div>
        <div>
            <img class="w-12 h-12" src="assets/image/logo_white.png" alt="Logo de Ma Banque">
        </div>
    </div>
</footer>

<script src="assets/js/api.js"></script>
<script src="assets/js/account.js"></script>
</body>
</html>
